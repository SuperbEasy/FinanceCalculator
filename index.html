<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Pro SIP</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root{--p:#10b981;--bg:#0f172a;--c:rgba(255,255,255,0.05)}
body{margin:0;font:1.6vh 'Inter',sans-serif;background:var(--bg);color:#f8fafc;display:grid;place-items:center;min-height:100vh}
.card{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2rem;width:90vw;max-width:1000px;background:var(--c);backdrop-filter:blur(20px);padding:4vh;border-radius:2rem;border:1px solid rgba(255,255,255,0.1)}
h1{font-size:3vh;margin:0 0 2vh;background:linear-gradient(90deg,#fff,var(--p));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.input-group{margin-bottom:2vh}
.flex{display:flex;justify-content:space-between;margin-bottom:1vh}
input[type=range]{width:100%;accent-color:var(--p);cursor:pointer}
.currency-tabs{display:flex;gap:10px;margin-bottom:2vh}
.currency-tabs label{padding:5px 15px;background:var(--c);border-radius:8px;cursor:pointer}
.currency-tabs input:checked+span{color:var(--p);font-weight:bold}
.right{position:relative;text-align:center;background:rgba(0,0,0,0.2);padding:2vh;border-radius:1.5rem}
#total{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-weight:700}
#total span{display:block;font-size:1.2vh;color:#94a3b8;font-weight:400}
.stats{display:grid;grid-template-columns:1fr 1fr;gap:1rem;margin-top:2vh}
.stat{background:var(--c);padding:1.5vh;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
input[type=radio]{display:none}
canvas{max-height:30vh}
</style>
</head>
<body>

<div class="card">
    <div class="left">
        <h1>SIP Predictor</h1>
        <div class="currency-tabs">
            <label><input type="radio" name="cur" value="$"><span>$</span></label>
            <label><input type="radio" name="cur" value="₹" checked><span>₹</span></label>
            <label><input type="radio" name="cur" value="€"><span>€</span></label>
        </div>
        <div class="input-group">
            <div class="flex"><span>Monthly</span><b id="v1"></b></div>
            <input type="range" id="m" min="500" max="100000" step="500" value="5000">
        </div>
        <div class="input-group">
            <div class="flex"><span>Returns (%)</span><b id="v2"></b></div>
            <input type="range" id="r" min="1" max="30" step="0.5" value="12">
        </div>
        <div class="input-group">
            <div class="flex"><span>Years</span><b id="v3"></b></div>
            <input type="range" id="y" min="1" max="40" value="10">
        </div>
    </div>
    
    <div class="right">
        <canvas id="chart"></canvas>
        <div id="total"><span>Final Value</span><div id="res-t"></div></div>
        <div class="stats">
            <div class="stat"><span>Invested</span><div id="res-i" style="color:#38bdf8"></div></div>
            <div class="stat"><span>Returns</span><div id="res-r" style="color:var(--p)"></div></div>
        </div>
    </div>
</div>

<script>
const g=id=>document.getElementById(id), ctx=g('chart'), cur=()=>document.querySelector('input[name="cur"]:checked').value;
let chart;

const calc=()=>{
    const v=id=>parseFloat(g(id).value), m=v('m'), i=v('r')/1200, n=v('y')*12, c=cur();
    const total = m * ((Math.pow(1+i,n)-1)/i) * (1+i), inv = m*n, ret = total-inv;

    g('v1').innerText=c+m.toLocaleString(); g('v2').innerText=v('r')+'%'; g('v3').innerText=v('y')+'Y';
    g('res-t').innerText=c+Math.round(total).toLocaleString();
    g('res-i').innerText=c+inv.toLocaleString();
    g('res-r').innerText=c+Math.round(ret).toLocaleString();

    if(chart) chart.destroy();
    chart = new Chart(ctx,{type:'doughnut',data:{datasets:[{data:[inv,ret],backgroundColor:['#38bdf8','#10b981'],borderWidth:0}]},options:{cutout:'92%',plugins:{legend:{display:false}}}});
};

['m','r','y'].forEach(id=>g(id).oninput=calc);
document.getElementsByName('cur').forEach(el=>el.onchange=calc);
calc();
</script>
</body>
</html>
