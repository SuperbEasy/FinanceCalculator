<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>PureCalc SIP Pro</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root{--p:#10b981;--s:#3b82f6;--t:#f59e0b;--bg:#0a0c10;--c:#161b22}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{margin:0;font:1.4vh 'Inter',sans-serif;background:var(--bg);color:#e6edf3;display:flex;justify-content:center;padding:20px}
.app{width:100%;max-width:900px;display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px}
.panel{background:var(--c);padding:20px;border-radius:20px;border:1px solid #30363d;display:flex;flex-direction:column}
header{grid-column:1/-1;text-align:center}
h1{margin:0;font-size:3vh;color:#fff}
.label{display:flex;justify-content:space-between;margin-top:12px;font-size:1.2vh;color:#8b949e}
.label b{color:var(--s)}
input[type=range]{width:100%;accent-color:var(--p);margin:5px 0;cursor:pointer}
.tabs{display:flex;background:#000;padding:3px;border-radius:10px;margin-bottom:15px}
.tab{flex:1;padding:8px;border:none;background:none;color:#8b949e;cursor:pointer;font-size:1.1vh;font-weight:600}
.tab.active{background:#30363d;color:#fff;border-radius:7px}
.view{display:none;height:250px;width:100%;margin-bottom:15px;position:relative}
.view.active{display:flex;justify-content:center;align-items:center}
.center{position:absolute;text-align:center;pointer-events:none}
.center b{font-size:2.5vh;display:block;color:#fff}
.scroll{overflow-y:auto;width:100%;height:100%;border:1px solid #30363d;border-radius:8px}
table{width:100%;border-collapse:collapse;font-size:1.1vh}
th{position:sticky;top:0;background:#21262d;padding:8px;text-align:left;color:var(--p)}
td{padding:8px;border-bottom:1px solid #30363d}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:auto}
.stat{background:rgba(255,255,255,0.03);padding:8px;border-radius:10px;text-align:center;border:1px solid #30363d}
.stat span{font-size:1.4vh;font-weight:700;display:block}
.cur-wrap{grid-column:1/-1;display:flex;justify-content:center;gap:10px;margin-top:10px}
.cur-wrap label{font-size:1vh;padding:4px 10px;background:#161b22;border-radius:5px;cursor:pointer;border:1px solid #30363d}
.cur-wrap input:checked+span{color:var(--p);font-weight:700}
footer{grid-column:1/-1;text-align:center;font-size:1vh;color:#484f58;padding-top:10px}
input[type=radio]{display:none}
hr{border:0;border-top:1px solid #30363d;margin:15px 0 5px}
</style>
</head>
<body>

<div class="app">
    <header><h1>PureCalc SIP</h1><span style="color:var(--p)">Genuine • Fact-Based • Practical</span></header>
    
    <div class="panel">
        <div class="label">Monthly Investment <b id="v1"></b></div><input type="range" id="i1" min="500" max="100000" step="500" value="10000">
        <div class="label">Expected Returns (p.a %) <b id="v2"></b></div><input type="range" id="i2" min="1" max="25" step=".5" value="12">
        <div class="label">Time Period (Years) <b id="v3"></b></div><input type="range" id="i3" min="1" max="40" value="10">
        <hr>
        <div class="label" style="opacity:0.6">Tax Rate (LTCG %) <b id="v4"></b></div><input type="range" id="i4" min="0" max="30" step=".5" value="10">
    </div>

    <div class="panel">
        <div class="tabs">
            <button class="tab active" data-v="c0">Visual</button>
            <button class="tab" data-v="c1">Table</button>
            <button class="tab" data-v="c2">Growth</button>
        </div>
        
        <div id="c0" class="view active">
            <canvas id="chtD"></canvas>
            <div class="center"><span style="color:#8b949e;font-size:0.9vh">NET WEALTH</span><b id="rt">0</b></div>
        </div>

        <div id="c1" class="view">
            <div class="scroll">
                <table><thead><tr><th>Yr</th><th>Invested</th><th>Gains</th><th>Total</th></tr></thead><tbody id="tb"></tbody></table>
            </div>
        </div>

        <div id="c2" class="view"><canvas id="chtL"></canvas></div>

        <div class="grid">
            <div class="stat">Invested<span id="ri" style="color:var(--s)">0</span></div>
            <div class="stat">Net Profit<span id="rg" style="color:var(--p)">0</span></div>
            <div class="stat">Tax Amount<span id="rx" style="color:var(--t)">0</span></div>
            <div class="stat">Gross Value<span id="rs">0</span></div>
        </div>
    </div>

    <div class="cur-wrap">
        <label><input type="radio" name="c" value="₹" checked><span>₹ INR</span></label>
        <label><input type="radio" name="c" value="$"><span>$ USD</span></label>
        <label><input type="radio" name="c" value="€"><span>€ EUR</span></label>
    </div>

    <footer>EDUCATIONAL USE ONLY. Mathematical models based on fixed SIP assumptions.</footer>
</div>



<script>
const _=id=>document.getElementById(id); let cD, cL;

const run=()=>{
    const cur=document.querySelector('input[name="c"]:checked').value, 
          m=+_('i1').value, r=+_('i2').value/1200, y=+_('i3').value, tx=+_('i4').value/100;
    const f=v=>cur+Math.round(v).toLocaleString('en-IN');
    
    let h='', labs=[], dI=[], dV=[];
    for(let i=1;i<=y;i++){
        let n=i*12, tot=m*((Math.pow(1+r,n)-1)/r)*(1+r), inv=m*n;
        h+=`<tr><td>${i}</td><td>${f(inv)}</td><td>${f(tot-inv)}</td><td>${f(tot)}</td></tr>`;
        labs.push('Y'+i); dI.push(inv); dV.push(Math.round(tot));
    }

    const invT=m*y*12, lastV=dV[y-1], gain=lastV-invT, tax=gain*tx, net=lastV-tax;

    _('v1').innerText=f(m); _('v2').innerText=_('i2').value+'%'; _('v3').innerText=y+'Y'; _('v4').innerText=_('i4').value+'%';
    _('rt').innerText=f(net); _('ri').innerText=f(invT); _('rg').innerText=f(gain-tax); _('rx').innerText=f(tax); _('rs').innerText=f(lastV);
    _('tb').innerHTML=h;

    if(cD)cD.destroy();
    cD=new Chart(_('chtD'),{type:'doughnut',data:{datasets:[{data:[invT,gain-tax,tax],backgroundColor:['#3b82f6','#10b981','#f59e0b'],borderWidth:0}]},options:{cutout:'90%',plugins:{legend:{display:false}}}});

    if(cL)cL.destroy();
    cL=new Chart(_('chtL'),{type:'line',data:{labels:labs,datasets:[{data:dV,borderColor:'#10b981',fill:true,backgroundColor:'rgba(16,185,129,0.1)',tension:0.4},{data:dI,borderColor:'#3b82f6',borderDash:[5,5]}]},options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}},scales:{y:{display:false},x:{grid:{display:false}}}}});
};

['i1','i2','i3','i4'].forEach(x=>_(x).oninput=run);
document.getElementsByName('c').forEach(x=>x.onchange=run);
document.querySelectorAll('.tab').forEach(t=>{
    t.onclick=()=>{
        document.querySelectorAll('.tab,.view').forEach(el=>el.classList.remove('active'));
        t.classList.add('active'); _(t.dataset.v).classList.add('active');
    }
});
run();
</script>
</body>
</html>
