<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>WealthArc SIP</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
/* App-Style Variable Architecture */
:root { --p: #00ffa3; --s: #00d4ff; --bg: #05070a; --glass: rgba(255,255,255,0.06); }
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body { margin: 0; font: 1.6vh 'Segoe UI', sans-serif; background: var(--bg); color: #fff; overflow-x: hidden; }

/* Mobile-First Grid Layout */
.app-shell { display: flex; flex-direction: column; min-height: 100vh; padding: 20px; gap: 20px; max-width: 500px; margin: auto; }
@media (min-width: 800px) { .app-shell { max-width: 1000px; flex-direction: row; align-items: center; } }

/* UI Components */
.panel { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 25px; border-radius: 28px; flex: 1; backdrop-filter: blur(10px); }
h1 { font-size: 3vh; font-weight: 800; margin: 0 0 3vh; background: linear-gradient(to right, #fff, var(--s)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

/* Shorthand Input Styles */
.row { display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: 600; color: #a1a1aa; }
.val { color: var(--s); }
input[type=range] { width: 100%; height: 4px; background: #27272a; border-radius: 2px; appearance: none; margin-bottom: 25px; outline: none; }
input[type=range]::-webkit-slider-thumb { appearance: none; width: 18px; height: 18px; background: #fff; border-radius: 50%; box-shadow: 0 0 10px var(--s); cursor: pointer; }

/* Visual Display */
.viz { position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; }
#chartBox { width: 100%; max-height: 35vh; }
.center-data { position: absolute; top: 40%; transform: translateY(-50%); text-align: center; }
.center-data small { color: #71717a; font-size: 1.4vh; text-transform: uppercase; letter-spacing: 1px; }
.center-data div { font-size: 3vh; font-weight: 900; color: #fff; }

/* Grid Stats */
.grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-top: 20px; }
.stat { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 18px; border-left: 4px solid var(--p); }
.stat.blue { border-left-color: var(--s); }
.stat label { font-size: 1.2vh; color: #71717a; display: block; }
.stat b { font-size: 2vh; }

.cur-btns { display: flex; gap: 10px; margin-bottom: 20px; }
.cur-btns input { display: none; }
.cur-btns label { flex: 1; text-align: center; padding: 10px; background: var(--glass); border-radius: 12px; cursor: pointer; border: 1px solid transparent; transition: 0.3s; }
.cur-btns input:checked + label { border-color: var(--p); background: rgba(0,255,163,0.1); color: var(--p); }
</style>
</head>
<body>

<div class="app-shell">
    <div class="panel">
        <h1>WealthArc</h1>
        
        <div class="cur-btns">
            <input type="radio" name="c" id="c1" value="$"><label for="c1">$</label>
            <input type="radio" name="c" id="c2" value="₹" checked><label for="c2">₹</label>
            <input type="radio" name="c" id="c3" value="€"><label for="c3">€</label>
        </div>

        <div class="row"><span>Monthly Deposit</span><span class="val" id="ov1"></span></div>
        <input type="range" id="i1" min="500" max="100000" step="500" value="10000">

        <div class="row"><span>Annual Return (%)</span><span class="val" id="ov2"></span></div>
        <input type="range" id="i2" min="1" max="30" step="0.5" value="12">

        <div class="row"><span>Duration (Years)</span><span class="val" id="ov3"></span></div>
        <input type="range" id="i3" min="1" max="40" value="15">
    </div>

    <div class="panel viz">
        <div id="chartBox"><canvas id="canvas"></canvas></div>
        <div class="center-data">
            <small>Maturity Value</small>
            <div id="res-total">0</div>
        </div>
        
        <div class="grid">
            <div class="stat blue"><label>Invested</label><b id="res-inv">0</b></div>
            <div class="stat"><label>Est. Gains</label><b id="res-gain">0</b></div>
        </div>
    </div>
</div>

<script>
const _ = id => document.getElementById(id);
let myChart;

const run = () => {
    // Shorthand Logic
    const curr = document.querySelector('input[name="c"]:checked').value;
    const p = parseFloat(_('i1').value), 
          r = parseFloat(_('i2').value)/1200, 
          n = parseFloat(_('i3').value)*12;

    const total = p * ((Math.pow(1+r, n) - 1) / r) * (1+r);
    const invested = p * n;
    const gains = total - invested;

    // UI Updates
    const fmt = v => curr + Math.round(v).toLocaleString();
    _('ov1').innerText = fmt(p);
    _('ov2').innerText = _('i2').value + '%';
    _('ov3').innerText = _('i3').value + 'y';
    _('res-total').innerText = fmt(total);
    _('res-inv').innerText = fmt(invested);
    _('res-gain').innerText = fmt(gains);

    // Ultra-Thin Chart Update
    if (myChart) myChart.destroy();
    myChart = new Chart(_('canvas'), {
        type: 'doughnut',
        data: {
            datasets: [{
                data: [invested, gains],
                backgroundColor: ['#00d4ff', '#00ffa3'],
                borderWidth: 0,
                borderRadius: 10,
                hoverOffset: 0
            }]
        },
        options: {
            cutout: '90%', // Thinner look
            responsive: true,
            maintainAspectRatio: true,
            plugins: { legend: { display: false }, tooltip: { enabled: true } }
        }
    });
};

// Bind Events
['i1','i2','i3'].forEach(x => _(x).oninput = run);
document.getElementsByName('c').forEach(x => x.onchange = run);
run(); // Initial boot
</script>

</body>
</html>
